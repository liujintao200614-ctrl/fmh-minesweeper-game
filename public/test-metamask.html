<!DOCTYPE html>
<html>
<head>
    <title>MetaMask 连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>🦊 MetaMask 连接测试</h1>
    
    <div id="status"></div>
    
    <button onclick="checkMetaMask()">检查 MetaMask</button>
    <button onclick="connectWallet()">连接钱包</button>
    <button onclick="getAccounts()">获取账户</button>
    
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function checkMetaMask() {
            log('🔍 检查 MetaMask...', 'warning');
            
            if (typeof window.ethereum !== 'undefined') {
                log('✅ window.ethereum 存在', 'success');
                log(`🔧 isMetaMask: ${window.ethereum.isMetaMask}`, 'info');
                log(`🔧 版本: ${window.ethereum.version || 'unknown'}`, 'info');
                
                if (window.ethereum.isMetaMask) {
                    log('✅ MetaMask 已检测到!', 'success');
                } else {
                    log('⚠️ 检测到钱包但不是 MetaMask', 'warning');
                }
            } else {
                log('❌ 未检测到 MetaMask', 'error');
                log('请确保已安装 MetaMask 扩展', 'error');
            }
        }

        async function connectWallet() {
            log('🔄 尝试连接钱包...', 'warning');
            
            if (typeof window.ethereum === 'undefined') {
                log('❌ MetaMask 未安装', 'error');
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                log(`✅ 连接成功! 账户: ${accounts[0]}`, 'success');
                
                // 获取网络信息
                const chainId = await window.ethereum.request({
                    method: 'eth_chainId'
                });
                log(`🌐 当前网络: ${chainId} (${parseInt(chainId, 16)})`, 'info');
                
            } catch (error) {
                log(`❌ 连接失败: ${error.message}`, 'error');
                log(`错误代码: ${error.code}`, 'error');
            }
        }

        async function getAccounts() {
            log('📋 获取已连接账户...', 'warning');
            
            if (typeof window.ethereum === 'undefined') {
                log('❌ MetaMask 未安装', 'error');
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_accounts'
                });
                
                if (accounts.length > 0) {
                    log(`✅ 已连接账户: ${accounts[0]}`, 'success');
                } else {
                    log('⚠️ 没有已连接的账户', 'warning');
                }
                
            } catch (error) {
                log(`❌ 获取账户失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检查
        window.addEventListener('load', () => {
            log('🚀 页面加载完成', 'info');
            checkMetaMask();
        });
    </script>
</body>
</html>
