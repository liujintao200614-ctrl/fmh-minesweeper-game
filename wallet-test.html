<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMH 钱包连接测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .status-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4299e1;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #2d3748;
        }

        .status-value {
            color: #718096;
            font-family: 'SF Mono', Monaco, 'Consolas', monospace;
        }

        .success { color: #38a169; }
        .error { color: #e53e3e; }
        .warning { color: #d69e2e; }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .button-danger {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
        }

        .log-container {
            margin-top: 30px;
        }

        .log-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .log {
            background: #1a202c;
            color: #00ff41;
            padding: 20px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            border: 2px solid #2d3748;
        }

        .log::-webkit-scrollbar {
            width: 8px;
        }

        .log::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 4px;
        }

        .log::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }

        .alert-info {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            color: #2b6cb0;
        }

        .alert-success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }

        .alert-error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #822727;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🔐 FMH 钱包连接测试</h1>
            <p class="subtitle">诊断 MetaMask 连接问题的专用工具</p>
        </div>

        <div class="status-card">
            <div class="status-item">
                <span class="status-label">🌐 浏览器</span>
                <span class="status-value" id="browser-info">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">🦊 MetaMask</span>
                <span class="status-value" id="metamask-status">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">🔗 连接状态</span>
                <span class="status-value" id="connection-status">未连接</span>
            </div>
            <div class="status-item">
                <span class="status-label">🏦 当前账户</span>
                <span class="status-value" id="current-account">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">🌍 网络 ID</span>
                <span class="status-value" id="network-id">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">💰 余额</span>
                <span class="status-value" id="balance">-</span>
            </div>
        </div>

        <div class="controls">
            <button class="button" id="detect-btn" onclick="detectWallet()">
                🔍 检测钱包
            </button>
            <button class="button" id="connect-btn" onclick="connectWallet()" disabled>
                🔗 连接钱包
            </button>
            <button class="button" id="switch-btn" onclick="switchNetwork()" disabled>
                🔄 切换 Monad 测试网
            </button>
            <button class="button button-secondary" onclick="clearLog()">
                🗑️ 清空日志
            </button>
        </div>

        <div id="alert-container"></div>

        <div class="log-container">
            <div class="log-title">📋 实时诊断日志</div>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let ethereum;
        let isConnected = false;

        // 日志函数
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            const emoji = {
                'info': 'ℹ️',
                'success': '✅', 
                'error': '❌',
                'warning': '⚠️'
            }[type] || 'ℹ️';
            
            const logLine = `[${timestamp}] ${emoji} ${message}\n`;
            logElement.textContent += logLine;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[WALLET TEST] ${message}`);
        }

        // 显示警告
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                if (container.contains(alert)) {
                    container.removeChild(alert);
                }
            }, 5000);
        }

        // 更新状态显示
        function updateStatus(elementId, value, className = '') {
            const element = document.getElementById(elementId);
            element.textContent = value;
            if (className) {
                element.className = `status-value ${className}`;
            }
        }

        // 检测浏览器
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            const platform = navigator.platform;
            
            let browser = 'Unknown';
            if (ua.includes('Chrome') && !ua.includes('Edge')) browser = 'Chrome';
            else if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Safari') && !ua.includes('Chrome')) browser = 'Safari';
            else if (ua.includes('Edge')) browser = 'Edge';
            
            return `${browser} (${platform})`;
        }

        // 检测钱包
        async function detectWallet() {
            log('🔄 开始钱包检测...');
            
            // 浏览器信息
            const browserInfo = getBrowserInfo();
            updateStatus('browser-info', browserInfo);
            log(`浏览器: ${browserInfo}`);
            
            // 检测 MetaMask
            ethereum = window.ethereum;
            
            if (!ethereum) {
                updateStatus('metamask-status', '❌ 未安装', 'error');
                log('MetaMask 未检测到！请安装 MetaMask 扩展', 'error');
                showAlert('MetaMask 未安装！请访问 metamask.io 安装扩展程序', 'error');
                return false;
            }
            
            updateStatus('metamask-status', '✅ 已安装', 'success');
            log('MetaMask 检测成功', 'success');
            
            // 详细信息
            log(`- 版本: ${ethereum.version || '未知'}`);
            log(`- 是否为 MetaMask: ${ethereum.isMetaMask}`);
            log(`- 提供商: ${ethereum.constructor?.name || '未知'}`);
            
            // 检查现有连接
            try {
                const accounts = await ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    isConnected = true;
                    updateStatus('connection-status', '✅ 已连接', 'success');
                    updateStatus('current-account', `${accounts[0].slice(0,8)}...${accounts[0].slice(-6)}`);
                    
                    // 获取网络信息
                    const chainId = await ethereum.request({ method: 'eth_chainId' });
                    const networkId = parseInt(chainId, 16);
                    updateStatus('network-id', `${networkId} (${chainId})`);
                    
                    // 获取余额
                    try {
                        const balance = await ethereum.request({
                            method: 'eth_getBalance',
                            params: [accounts[0], 'latest']
                        });
                        const balanceEth = (parseInt(balance, 16) / Math.pow(10, 18)).toFixed(6);
                        updateStatus('balance', `${balanceEth} ETH`);
                    } catch (e) {
                        log('获取余额失败', 'warning');
                    }
                    
                    document.getElementById('connect-btn').textContent = '🔓 断开连接';
                    document.getElementById('switch-btn').disabled = false;
                    log('钱包已连接', 'success');
                } else {
                    updateStatus('connection-status', '⚪ 未连接');
                    document.getElementById('connect-btn').disabled = false;
                    log('钱包未连接，可以尝试连接', 'info');
                }
            } catch (error) {
                log(`检查连接状态失败: ${error.message}`, 'error');
            }
            
            // 设置事件监听
            setupEventListeners();
            
            return true;
        }

        // 连接钱包
        async function connectWallet() {
            if (isConnected) {
                // 断开连接
                updateStatus('connection-status', '⚪ 未连接');
                updateStatus('current-account', '-');
                updateStatus('network-id', '-');
                updateStatus('balance', '-');
                isConnected = false;
                document.getElementById('connect-btn').textContent = '🔗 连接钱包';
                document.getElementById('switch-btn').disabled = true;
                log('已断开钱包连接', 'info');
                showAlert('钱包已断开连接', 'info');
                return;
            }

            if (!ethereum) {
                log('请先检测钱包', 'error');
                showAlert('请先点击"检测钱包"', 'error');
                return;
            }

            log('🔄 开始连接钱包...');
            document.getElementById('connect-btn').classList.add('loading');
            
            try {
                showAlert('请在 MetaMask 弹窗中确认连接请求', 'info');
                
                const accounts = await ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                log(`连接成功！获得 ${accounts.length} 个账户`, 'success');
                
                if (accounts.length > 0) {
                    isConnected = true;
                    updateStatus('connection-status', '✅ 已连接', 'success');
                    updateStatus('current-account', `${accounts[0].slice(0,8)}...${accounts[0].slice(-6)}`);
                    
                    // 获取网络和余额信息
                    const chainId = await ethereum.request({ method: 'eth_chainId' });
                    const networkId = parseInt(chainId, 16);
                    updateStatus('network-id', `${networkId} (${chainId})`);
                    
                    try {
                        const balance = await ethereum.request({
                            method: 'eth_getBalance',
                            params: [accounts[0], 'latest']
                        });
                        const balanceEth = (parseInt(balance, 16) / Math.pow(10, 18)).toFixed(6);
                        updateStatus('balance', `${balanceEth} ETH`);
                    } catch (e) {
                        log('获取余额失败', 'warning');
                    }
                    
                    document.getElementById('connect-btn').textContent = '🔓 断开连接';
                    document.getElementById('switch-btn').disabled = false;
                    
                    showAlert('钱包连接成功！', 'success');
                    log('钱包连接完成', 'success');
                }
                
            } catch (error) {
                log(`连接失败: ${error.message}`, 'error');
                
                let errorMsg = '连接失败';
                if (error.code === 4001) {
                    errorMsg = '用户拒绝了连接请求';
                } else if (error.code === -32002) {
                    errorMsg = '连接请求待处理，请检查 MetaMask';
                } else if (error.code === -32603) {
                    errorMsg = '内部错误，请刷新页面重试';
                }
                
                showAlert(errorMsg, 'error');
                log(`错误详情: 代码=${error.code}, 消息=${error.message}`, 'error');
            } finally {
                document.getElementById('connect-btn').classList.remove('loading');
            }
        }

        // 切换网络
        async function switchNetwork() {
            if (!ethereum || !isConnected) {
                showAlert('请先连接钱包', 'warning');
                return;
            }

            log('🔄 切换到 Monad 测试网...');
            
            const monadChainId = '0x279F'; // 10143 in hex
            
            try {
                // 尝试切换网络
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: monadChainId }]
                });
                
                log('成功切换到 Monad 测试网', 'success');
                showAlert('成功切换到 Monad 测试网', 'success');
                updateStatus('network-id', '10143 (0x279F)');
                
            } catch (error) {
                if (error.code === 4902) {
                    log('Monad 测试网未添加，尝试添加...', 'warning');
                    
                    try {
                        await ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: monadChainId,
                                chainName: 'Monad Testnet',
                                nativeCurrency: {
                                    name: 'MON',
                                    symbol: 'MON',
                                    decimals: 18
                                },
                                rpcUrls: ['https://testnet-rpc.monad.xyz'],
                                blockExplorerUrls: ['https://testnet-explorer.monad.xyz']
                            }]
                        });
                        
                        log('成功添加 Monad 测试网', 'success');
                        showAlert('成功添加 Monad 测试网', 'success');
                        updateStatus('network-id', '10143 (0x279F)');
                        
                    } catch (addError) {
                        log(`添加网络失败: ${addError.message}`, 'error');
                        showAlert('添加网络失败', 'error');
                    }
                } else {
                    log(`切换网络失败: ${error.message}`, 'error');
                    showAlert('切换网络失败', 'error');
                }
            }
        }

        // 设置事件监听
        function setupEventListeners() {
            if (!ethereum) return;
            
            ethereum.on('accountsChanged', (accounts) => {
                log(`账户变更: ${accounts.length > 0 ? accounts[0] : '无'}`);
                if (accounts.length === 0) {
                    isConnected = false;
                    updateStatus('connection-status', '⚪ 已断开', 'warning');
                    updateStatus('current-account', '-');
                    updateStatus('balance', '-');
                    document.getElementById('connect-btn').textContent = '🔗 连接钱包';
                    document.getElementById('switch-btn').disabled = true;
                } else {
                    updateStatus('current-account', `${accounts[0].slice(0,8)}...${accounts[0].slice(-6)}`);
                }
            });

            ethereum.on('chainChanged', (chainId) => {
                const networkId = parseInt(chainId, 16);
                log(`网络变更: ${networkId} (${chainId})`);
                updateStatus('network-id', `${networkId} (${chainId})`);
            });
        }

        // 清空日志
        function clearLog() {
            document.getElementById('log').textContent = '';
            log('日志已清空');
        }

        // 页面加载时自动检测
        window.addEventListener('load', () => {
            log('🚀 FMH 钱包测试工具启动');
            log('版本: v1.0.0 - 专为 Monad 测试网优化');
            detectWallet();
        });

        // 页面可见性变化时重新检测
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                log('🔄 页面重新激活，检查钱包状态');
                detectWallet();
            }
        });
    </script>
</body>
</html>
